<!DOCTYPE html>
<html manifest="app.manifest">
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="/images/favicon.png" type="image/x-icon" />
    <title>Capture</title>
    <script src="js/jquery-1.11.2.js"></script>
    <script src="css/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.cropit.js"></script>
    <link href="css/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body onload="setVersion()">
<div id="wrapper">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Snacker</a><a class="navbar-brand super" href="/release">Alpha v1.01</a>
            </div>
        </div>
    </nav>
    <div id="timeline">
        <div id="statusUpdate">
            <span id="status"></span> - <span id="lastUpdate"></span>
        </div>
        <ul id="postPane">
            <form action="#" enctype="multipart/form-data">
                <div class="image-editor">
                    <input type="file" class="cropit-image-input">
                    <div class="cropit-image-preview"></div>
                    <div class="image-size-label">
                        Resize image
                    </div>
                    <input type="range" class="cropit-image-zoom-input" style="width: 250px;">
                    <button type="submit" id="resize" >Click to Resize</button>
                    <div id="show-description">
                        <p>Description: <input type="text" id="desc"></p>
                        <input type="hidden" name="blob" class="hidden-image-data" id="pict" />
                        <button id="postButton" type="button">Send Post</button>
                    </div>
                </div>
            </form>
            <!--<div id="result">
                <code>$form.serialize() =</code>
                <code id="result-data"></code>
            </div>-->
            <script>
                $(function() {
                    $('.image-editor').cropit();

                    $('form').submit(function() {
                    // Move cropped image data to hidden input
                    var imageData = $('.image-editor').cropit('export');
                    $('.hidden-image-data').val(imageData);

                    // Print HTTP request params
                    //var formValue = $(this).serialize();
                    //$('#result-data').text(formValue);
                    //    console.log(imageData);

                    // Prevent the form from actually submitting
                    return false;
                    });
                });
            </script>
        </ul>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div role="group" class="btn-group-lg btn-group-justified">
            <a href="/" class="btn btn-lg" role="button"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
            <a href="/capture" class="btn btn-lg" role="button"><span class="glyphicon glyphicon-camera" aria-hidden="true"></span></a>
            <a href="/profile" class="btn btn-lg" role="button"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
        </div>
    </nav>
</div>
</body>
</html>
